<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- SITE-HEADER -->

<header class="site-header">
  <div class="site-header__container container">
    <a href="#" class="site-header__logo logo">
      <img class="logo__image" src="./image/logo.svg" alt="logo__image" width="149" height="25">
    </a>
    <nav class="site-header__sitenav sitenav">
      <ul class="sitenav__list">
        <li class="sitenav__item"><a class="sitenav__link" href="#">FEATURES</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">PRICING</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">CONTACT</a></li>
      </ul>
    </nav>
    <a href="#" class="button button--header">LOGIN</a>
  </div>
</header>

  <!-- HERO -->

  <main class="main-content">
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="visually-hidden">Bookmark</h1>
          <h2 class="hero__heading">A Simple Bookmark Manager</h2>
            <p class="hero__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
            <a href="#" class="button button--hero">Get it on Chrome</a>
            <a href="#" class="button button--hero-light-bg">Get it on Firefox</a>
        </div>
        <img class="hero__image" src="./image/hero_img.svg" alt="hero-image" width="" height="" srcset="">
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
